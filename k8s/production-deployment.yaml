apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-iris-workload-prd
  namespace: default
  labels:
    app: iris-api
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iris-api
      environment: production
  template:
    metadata:
      labels:
        app: iris-api
        environment: production
    spec:
      serviceAccountName: telemetry-access
      containers:
      - name: demo-iris-workload-prd
        image: asia-south2-docker.pkg.dev/mlops-may-2025-iitm/my-repo-prd/iris-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8200
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /live_check
            port: 8200
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /ready_check
            port: 8200
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: iris-api-service-prd
  namespace: default
  labels:
    app: iris-api
    environment: production
spec:
  selector:
    app: iris-api
    environment: production
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8200
  type: LoadBalancer 